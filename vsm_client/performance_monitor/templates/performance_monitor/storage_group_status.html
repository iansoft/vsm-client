<table class="table datatable">
<thead>
    <tr>
        <th>Name</th>
        <th>Pools</th>
        <th>Capacity Used</th>
        <th>Max Node Used</th>
        <!-- <th>Warning</th> -->
        <th>Status</th>
        <th>Updated At</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    {%for storage_group in storage_group_list%}
        <tr>
            <td>{{storage_group.name}}</td>
            <td>{{storage_group.pool}}</td>
            <td>{{storage_group.capacity_used}}</td>
            <td>{{storage_group.max_node_used}}</td>
            <td>{{storage_group.status}}</td>
            <td>{{storage_group.update_at}}</td>
            <td>
                <a href="/server/detail/{{server.id}}/" type="button" class="btn btn-primary">Detail</a>
            </td>
        </tr>   
    {%endfor%}
</tbody>
</table>
